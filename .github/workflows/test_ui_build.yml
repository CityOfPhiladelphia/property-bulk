name: UI Test

on:
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Use Node.js 8.x
      uses: actions/setup-node@v1
      with:
        node-version: '8.x'

    - name: Install app and test
      run: |
        printf "@fortawesome:registry=https://npm.fontawesome.com/\n//npm.fontawesome.com/:_authToken=${FONTAWESOME_NPM_AUTH_TOKEN}" >> ~/.npmrc
        npm install
        npm run build
        npm run serve &
        cd Test
        npm install
        npm run test-local
    
    - name: Deploy screenshots on fail
    # uses: actions/aws/cli@master
    if: failure()
    # with:
    #   args: s3 sync Test/screenshots s3://$AWS_S3_BUCKET/testcafe
    run: |
      $(aws ecr get-login --no-include-email --region us-east-1)
      aws s3 sync Test/screenshots s3://$AWS_S3_BUCKET/testcafe
    env:
      AWS_DEFAULT_REGION: 'us-east-1'
      AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET_DEV }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
